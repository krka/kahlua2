Components = jsyntaxpane.components.PairsMarker, \
    jsyntaxpane.components.TokenMarker

#    jsyntaxpane.components.LineNumbersRuler, \

SingleColorSelect = true

PairMarker.Color = 0x04009c
TokenMarker.Color = 0x008a47
TokenMarker.TokenTypes = IDENTIFIER


# Style is one of: 0 = plain, 1=bold, 2=italic, 3=bold/italic
Style.OPERATOR = 0x33ff55, 0
Style.KEYWORD = 0x6666ff, 1
Style.STRING = 0xffff77, 0
Style.NUMBER = 0x11cc33, 0
Style.IDENTIFIER = 0xccccff, 0
Style.COMMENT = 0x999999, 2
Style.DEFAULT = 0xffffff, 2
